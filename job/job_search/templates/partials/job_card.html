<div class="bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow cursor-pointer"
     onclick="window.location='/jobs/{{ job.id }}'">
    <div class="flex justify-between items-start">
        <div>
            <h3 class="text-lg font-semibold text-gray-900">{{ job.title }}</h3>
            <p class="text-sm text-gray-600">{{ job.company }}</p>
            <p class="text-sm text-gray-500">{{ job.location or "Location not specified" }}</p>
        </div>
        <div class="text-right">
            {% if job.match_score is not none %}
            <span class="text-2xl font-bold {% if job.match_score >= 75 %}score-high{% elif job.match_score >= 50 %}score-mid{% else %}score-low{% endif %}">
                {{ "%.0f"|format(job.match_score) }}%
            </span>
            {% endif %}
        </div>
    </div>
    <div class="mt-2 flex gap-2">
        {% if job.is_easy_apply %}
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-indigo-100 text-indigo-800">Easy Apply</span>
        {% endif %}
        {% if job.work_type %}
        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800">{{ job.work_type }}</span>
        {% endif %}
    </div>
</div>
