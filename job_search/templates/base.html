<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Search{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .score-high { color: #16a34a; }
        .score-mid { color: #ca8a04; }
        .score-low { color: #dc2626; }
        .status-queued { background: #fef3c7; color: #92400e; }
        .status-submitted { background: #d1fae5; color: #065f46; }
        .status-interview { background: #dbeafe; color: #1e40af; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        .status-offer { background: #d1fae5; color: #065f46; }
        .status-failed { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    {% include "partials/nav.html" %}

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ asset_url('static/js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
